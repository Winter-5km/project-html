<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to kokoa Talk</title>
</head>



<body>
  <div class="status-bar">
   
    <div class="status-bar__colume">
    <span>No Service</span>
    <i class="fas fa-wifi"></i>
   </div>
   
   <div class="status-bar__colume">
    <span>12:33</span>
   </div>
   
   <div class="status-bar__colume">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
   </div>

</div>  

<header class="welcome-header">
    <h1>Welcome to AppleTalk</h1>
    <span>INNOVATION APPLE</span>
</header>

<form action="friends.html" method="get" id="login-form">
    
  <div class="ic-wrap">
    <input clsass="id" required type="text"  placeholder="Email or phone number"/>
    <i class="far fa-user fa-lg"></i>
    </div>
    
    <div class="ic-wrap">
    <input  class="password" required type="password" placeholder="Passwaord" minlength="10"/>
    <i class="fas fa-history fa-lg"></i>
    </div>
    
    
    <input type="submit" value="로그인">
    
    <div class="account-find">
    <a class="find-pw" href="#">비밀번호 찾기</a>
    <a class="find-id" href="#">아이디 찾기</a>
    <a class="sign-up" href="#">회원가입</a>
    </div>

  </form>




  <div id="no-mobile">
  <span>Your screen is too big!</span>
  </div>





  <script src="https://kit.fontawesome.com/b2f0c7aa5c.js" 
  crossorigin="anonymous">
</script>


    </body>
</html>
